{% extends "layout.html" %}

{% block content %}

<div class="col-xs-6">
    <form class="from-horizontal" name="form1" action="/cajasDinamicas" method="post">
        <div class="control-group">
            <label for="numero" class="control-label">NÃºmero de Cajas :</label>
            <div class="controls">
                <input type="number" name="numero" value={{num}}>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <button type="submit" class="btn btn-default btn-primary">
                    <i class="icon-book icon-white"></i> Mostrar cajas
                </button>
            </div>
        </div>
    </form>
    {% from "_macros.html" import render_cajas %}

    {% if num > 0 %}
    <form class="from-horizontal" name="form2" action="/resultados" method="post">
        {% for n in range(num) %} 
        <div class="control-group">
            {{ render_cajas(n) }}
        </div>
        {% endfor %}
        <input class="btn btn-secondary btn-lg" type="submit" value="Calcular">
    </form>
    {% endif %}
</div>

{% endblock %}
