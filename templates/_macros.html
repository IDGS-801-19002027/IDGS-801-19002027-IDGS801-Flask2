<!-- Cronstrucción de un macro: macro nombreMacro -->
{% macro render_input(name, placeholder, type="text") %}

<div class="control-group">
    <label class="control-label" for="{{name}}">{{placeholder}}</label>
    <div class="controls">
        <input type="{{type}}" name="{{name}}" class="input-xlarge" placeholder="{{placeholder}}" value="">
    </div>
</div>

{% endmacro %}

{% macro render_field(field) %} 
    <div class="control-group">
        <div class="controls">
            {{ field.label }}
            {{ field(**kwargs)|safe }}
        </div>
    </div>

{% endmacro %}

{%macro render_cajas(numero)%}
<div class="form-group">
  <label for="numero{{numero+1}}" class="control-label">Número {{numero+1}} :</label>
  <input type="number", name="numero{{numero+1}}" value=0>
</div>
{%endmacro%}
